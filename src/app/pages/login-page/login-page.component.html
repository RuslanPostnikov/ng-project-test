<form [formGroup]="form" (submit)="onSubmit()" class="form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" formControlName="email"
               class="form-control"
               [ngClass]="{'is-invalid': form.get('email')?.invalid &&
                 form.get('email')?.touched}">

        <p *ngIf="form.get('email')?.invalid &&
             form.get('email')?.touched">
              Please enter correct email
        </p>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password"
               class="form-control"
               [ngClass]="{'is-invalid': form.get('password')?.invalid &&
                 form.get('password')?.touched}">

        <p *ngIf="form.get('password')?.invalid &&
         form.get('password')?.touched">
        <span *ngIf="form.get('password')?.errors?.['required']"
        >Please enter your password, </span>
          <span *ngIf="form.get('password')?.errors?.['lengthError']"
          >Password should not be less than {{charsCount}} symbols</span>
        </p>
      </div>

  <button class="btn btn-primary my-btn" type="submit"
          [disabled]="form.invalid" routerLink="/home-page">
    Save
  </button>
</form>
