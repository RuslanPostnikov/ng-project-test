<app-home-page></app-home-page>
<form     [formGroup]="form" (submit)="filter(form.get('search')?.value)">
  <label for="search">Search games</label>
  <br>
  <input type="text" id="search" placeholder="Search games" formControlName="search">
  <button type="submit" class="btn btn-primary">Search</button>
</form>

<h3>Featured Games</h3>
<div class="list-group">
  <app-game class="list-group-item"
            *ngFor="let game of games"
            [name]="game.name"
            [price]="game.price"
            [overview]="game.overview">
    <button class="btn btn-primary" (click)="addGame(game)">Add to library</button>
  </app-game>
</div>
